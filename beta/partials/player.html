<section class="player">
	<div ng-model="players">
		<h1>{{'#' + player[0].RosterNumber + ' ' + player[0].PlayerName}}</h1>
		<p>{{player[0].Position}}</p>
		<p>{{player[0].Height_Feet}}' {{player[0].Height_Inches}}"</p>
		<p>{{player[0].Weight}} lbs</p>
		<p>Birthdate: {{player[0].DOB}}</p>
		<p>Born: {{player[0].Birthplace}}</p>
		<p>Citizenship: {{player[0].Citizenship}}</p>
	</div>
</section>
